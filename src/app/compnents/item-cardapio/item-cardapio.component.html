<div class="col">
  <div class="card mb-4 rounded-3 shadow-sm">
    <div class="card-header py-3">
      <h4 class="my-0 fw-normal">{{ item?.titulo }}</h4>
    </div>
    <div class="card-body">
      <img src="{{ item?.imagem }}" class="img-fluid" />
      <h1 class="card-title pricing-card-title text-success">
        R${{ item?.valor }}<small class="text-muted fw-light"></small>
      </h1>
      <ul class="list-unstyled mt-3 mb-4">
        <li>{{ item?.descricao }}</li>
      </ul>
      <button
        type="button"
        class="w-100 btn btn-lg btn-outline-primary"
        (click)="adicionarAoPedido()"
      >
        Adicionar ao pedido
      </button>
      <button
        type="button"
        class="w-100 btn btn-lg btn-outline-primary"
        (click)="adicionaritensAoPedido()"
      >
        Adicionar itens
      </button>
      <div class="row">
        <button (click)="diminuirQuantidade()">-</button>{{ quantidade
        }}<button (click)="aumentarQuantidade()">+</button>
      </div>
    </div>
  </div>
</div>
